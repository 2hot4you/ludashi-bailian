<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 任务详情 - 阿里云百炼测试平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.9);
        }

        .dropdown-item {
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateX(5px);
        }

        .main-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            background: rgba(245, 245, 245, 0.8);
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9em;
        }

        .badge.bg-success {
            background: var(--success-gradient) !important;
        }

        .badge.bg-warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%) !important;
            color: #8b4513;
        }

        .badge.bg-danger {
            background: var(--secondary-gradient) !important;
        }

        .badge.bg-secondary {
            background: linear-gradient(135deg, #e2e2e2 0%, #c9c9c9 100%) !important;
            color: #495057;
        }

        .info-row {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #495057;
        }

        .info-value {
            color: #6c757d;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .video-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .expire-warning {
            color: #dc3545;
            font-weight: 600;
        }

        .expire-soon {
            color: #fd7e14;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-container {
                margin-top: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-video me-2"></i>
                🚀 阿里云百炼测试平台
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="videoDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-play-circle me-1"></i>
                            🎬 视频生成
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/video-generation?type=i2v-first-frame">
                                <i class="fas fa-image me-2"></i>🖼️ 基于首帧
                            </a></li>
                            <li><a class="dropdown-item" href="/video-generation?type=i2v-keyframes">
                                <i class="fas fa-images me-2"></i>🎭 基于首尾帧
                            </a></li>
                            <li><a class="dropdown-item" href="/video-generation?type=t2v">
                                <i class="fas fa-text-width me-2"></i>✍️ 文生视频
                            </a></li>
                        </ul>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/history">
                            <i class="fas fa-history me-1"></i>
                            📋 历史记录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container main-container" style="margin-top: 100px;">
        <div id="loadingSpinner" class="text-center p-4">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <div class="mt-2 text-light">🔄 加载任务详情中...</div>
        </div>

        <div id="taskDetailContainer" style="display: none;">
            <!-- 任务基本信息 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-info-circle me-2"></i>
                        📋 任务详情
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-row">
                                <div class="info-label">📝 任务ID</div>
                                <div class="info-value" id="taskId">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">🎯 任务类型</div>
                                <div class="info-value" id="taskType">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">🤖 模型</div>
                                <div class="info-value" id="model">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">📊 状态</div>
                                <div class="info-value" id="status">-</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-row">
                                <div class="info-label">⏰ 创建时间</div>
                                <div class="info-value" id="createdAt">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">✨ 成功时间</div>
                                <div class="info-value" id="successTime">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">⏳ 过期时间</div>
                                <div class="info-value" id="expireTime">-</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">🆔 DashScope任务ID</div>
                                <div class="info-value" id="dashscopeTaskId">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 任务参数 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-cog me-2"></i>
                        ⚙️ 任务参数
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-clock me-1"></i>
                                    ⏱️ 视频时长（秒）
                                </label>
                                <input type="number" class="form-control" id="duration" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-tv me-1"></i>
                                    📺 分辨率
                                </label>
                                <input type="text" class="form-control" id="resolution" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-dice me-1"></i>
                                    🎲 随机种子
                                </label>
                                <input type="text" class="form-control" id="seed" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-magic me-1"></i>
                                    ✨ 智能改写
                                </label>
                                <input type="text" class="form-control" id="promptExtend" readonly>
                            </div>
                            <div class="mb-3" id="errorContainer" style="display: none;">
                                <label class="form-label">
                                    <i class="fas fa-exclamation-triangle me-1"></i>
                                    ❌ 错误信息
                                </label>
                                <textarea class="form-control" id="errorMessage" rows="3" readonly></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-comment me-1"></i>
                            💭 提示词
                        </label>
                        <textarea class="form-control" id="prompt" rows="4" readonly></textarea>
                    </div>
                </div>
            </div>

            <!-- 输入图片 -->
            <div class="card mb-4" id="inputImageCard">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-image me-2"></i>
                        🖼️ 输入图片
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>📸 首帧图片</h5>
                            <div id="firstImageContainer">
                                <p class="text-muted">暂无图片</p>
                            </div>
                        </div>
                        <div class="col-md-6" id="endImageSection" style="display: none;">
                            <h5>🎬 尾帧图片</h5>
                            <div id="endImageContainer">
                                <p class="text-muted">暂无图片</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 生成结果 -->
            <div class="card mb-4" id="resultSection" style="display: none;">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-play me-2"></i>
                        🎬 生成结果
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div id="videoContainer">
                        <p class="text-muted">暂无视频</p>
                    </div>
                    <div class="mt-3" id="downloadSection" style="display: none;">
                        <a id="downloadBtn" href="#" class="btn btn-primary" target="_blank">
                            <i class="fas fa-download me-2"></i>
                            💾 下载视频
                        </a>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="text-center mb-4">
                <a href="/history" class="btn btn-secondary me-3">
                    <i class="fas fa-arrow-left me-2"></i>
                    ⬅️ 返回历史记录
                </a>
                <button class="btn btn-primary" onclick="copyToNew()">
                    <i class="fas fa-copy me-2"></i>
                    📄 复制参数创建新任务
                </button>
            </div>
        </div>

        <div id="errorState" style="display: none;" class="text-center p-5">
            <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
            <h5 class="text-danger">❌ 加载失败</h5>
            <p class="text-muted" id="errorText">-</p>
            <button class="btn btn-primary" onclick="location.reload()">
                <i class="fas fa-refresh me-2"></i>
                🔄 重试
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let taskData = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            const taskId = getTaskIdFromUrl();
            if (taskId) {
                loadTaskDetail(taskId);
            } else {
                showError('无效的任务ID');
            }
        });

        // 从URL中获取任务ID
        function getTaskIdFromUrl() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // 加载任务详情
        async function loadTaskDetail(taskId) {
            try {
                const response = await fetch(`/api/video/detail/${taskId}`);
                const result = await response.json();

                if (response.ok) {
                    taskData = result.data;
                    displayTaskDetail(taskData);
                } else {
                    showError('加载任务详情失败: ' + result.error);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }

        // 显示任务详情
        function displayTaskDetail(data) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('taskDetailContainer').style.display = 'block';

            // 基本信息
            document.getElementById('taskId').textContent = '#' + data.id;
            document.getElementById('taskType').innerHTML = getTaskTypeText(data.task_type);
            document.getElementById('model').textContent = data.model;
            document.getElementById('status').innerHTML = getStatusBadge(data.status);
            document.getElementById('createdAt').textContent = formatDate(data.created_at);
            document.getElementById('successTime').textContent = data.success_time ? formatDate(data.success_time) : '-';
            document.getElementById('expireTime').innerHTML = getExpireInfo(data.expire_time, data.status);
            document.getElementById('dashscopeTaskId').textContent = data.task_id || '-';

            // 任务参数
            document.getElementById('duration').value = data.duration || 5;
            document.getElementById('resolution').value = data.resolution || '720P';
            document.getElementById('seed').value = data.seed || '随机';
            document.getElementById('promptExtend').value = data.prompt_extend ? '是' : '否';
            document.getElementById('prompt').value = data.prompt || '';

            // 错误信息
            if (data.error) {
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('errorMessage').value = data.error;
            }

            // 处理图片显示区域
            const inputImageCard = document.getElementById('inputImageCard');
            
            // 如果是文生视频任务或者没有任何图片URL，隐藏整个图片卡片
            if (data.task_type === 't2v' || (!data.image_url && !data.end_image_url)) {
                inputImageCard.style.display = 'none';
            } else {
                inputImageCard.style.display = 'block';
                
                // 首帧图片
                if (data.image_url) {
                    document.getElementById('firstImageContainer').innerHTML = 
                        `<img src="${data.image_url}" class="image-preview" alt="首帧图片">`;
                } else {
                    document.getElementById('firstImageContainer').innerHTML = 
                        `<p class="text-muted">暂无图片</p>`;
                }

                // 尾帧图片
                if (data.end_image_url) {
                    document.getElementById('endImageSection').style.display = 'block';
                    document.getElementById('endImageContainer').innerHTML = 
                        `<img src="${data.end_image_url}" class="image-preview" alt="尾帧图片">`;
                } else {
                    document.getElementById('endImageSection').style.display = 'none';
                }
            }

            // 生成结果
            if (data.video_url && data.status === 'succeeded') {
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('videoContainer').innerHTML = 
                    `<video controls class="video-preview">
                        <source src="${data.video_url}" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>`;
                document.getElementById('downloadSection').style.display = 'block';
                document.getElementById('downloadBtn').href = data.video_url;
            }
        }

        // 获取任务类型文本
        function getTaskTypeText(taskType) {
            const typeTexts = {
                'i2v-first-frame': '<span class="badge bg-info">🖼️ 基于首帧</span>',
                'i2v-keyframes': '<span class="badge bg-primary">🎭 基于首尾帧</span>',
                't2v': '<span class="badge bg-success">✍️ 文生视频</span>',
                'image_reference': '<span class="badge bg-warning">🎬 通用视频编辑 - 多图参考生成</span>',
                'video_repainting': '<span class="badge bg-dark">🎬 通用视频编辑 - 视频重绘</span>'
            };
            return typeTexts[taskType] || '<span class="badge bg-secondary">❓ ' + taskType + '</span>';
        }

        // 获取状态徽章
        function getStatusBadge(status) {
            const badges = {
                'pending': '<span class="badge bg-secondary">⏳ 等待中</span>',
                'running': '<span class="badge bg-warning">🔄 运行中</span>',
                'succeeded': '<span class="badge bg-success">✅ 成功</span>',
                'failed': '<span class="badge bg-danger">❌ 失败</span>'
            };
            return badges[status] || '<span class="badge bg-secondary">❓ 未知</span>';
        }

        // 获取过期信息
        function getExpireInfo(expireTime, status) {
            if (!expireTime || status !== 'succeeded') {
                return '-';
            }
            
            const now = new Date();
            const expire = new Date(expireTime);
            const diffHours = (expire - now) / (1000 * 60 * 60);
            
            if (diffHours <= 0) {
                return '<span class="expire-warning">⚠️ 已过期</span>';
            } else if (diffHours <= 6) {
                return `<span class="expire-soon">⏰ ${Math.ceil(diffHours)}小时后过期</span>`;
            } else {
                return formatDate(expireTime);
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // 复制参数创建新任务
        function copyToNew() {
            if (!taskData) return;

            // 构建参数
            const params = new URLSearchParams();
            params.set('type', taskData.task_type);
            params.set('model', taskData.model);
            params.set('prompt', taskData.prompt);
            params.set('duration', taskData.duration);
            params.set('resolution', taskData.resolution);
            if (taskData.seed) params.set('seed', taskData.seed);
            if (taskData.prompt_extend !== null) params.set('prompt_extend', taskData.prompt_extend);

            // 跳转到生成页面
            window.open(`/video-generation?${params.toString()}`, '_blank');
        }

        // 返回历史记录页面
        function goBackToHistory() {
            console.log('返回按钮被点击');
            console.log('当前referrer:', document.referrer);
            
            // 检查是否来自历史记录页面，如果是则使用history.back()
            if (document.referrer && document.referrer.includes('/history')) {
                console.log('检测到来自history页面，使用history.back()');
                history.back();
            } else {
                console.log('未检测到来自history页面，直接跳转到/history');
                // 否则直接跳转到历史记录页面
                window.location.href = '/history';
            }
        }

        // 显示错误
        function showError(message) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('taskDetailContainer').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorText').textContent = message;
        }
    </script>
</body>
</html>
